[book]
authors = ["erri120"]
language = "en"
multilingual = false
src = "src"
title = "Open Papyrus"
description = "Documentation for the Open Papyrus project"

[build]
create-missing = false

[output.html]
additional-css = ["theme/custom.css"]
git-repository-url = "https://github.com/open-papyrus/docs"
edit-url-template = "https://github.com/open-papyrus/docs/edit/master/docs/{path}"
additional-js = ["theme/mermaid.min.js", "theme/mermaid-init.js"]

[output.html.print]
enable = false

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"
